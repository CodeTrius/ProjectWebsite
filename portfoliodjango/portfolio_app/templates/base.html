<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Site{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a192f;
            color: #ccd6f6;
        }
        .glass-effect {
            background: rgba(23, 49, 85, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .highlight {
            color: #64ffda; 
        }
        .section-heading {
            color: #ccd6f6;
        }
    </style>
</head>
<body class="antialiased">
    
    <nav class="bg-slate-800 text-white p-4 mb-8">
        <div class="container mx-auto max-w-4xl flex justify-between">
            <a href="{% url 'base'%}" class="font-bold">Home</a>
            <div>
                <a href="{% url 'Portfolio' %}" class="px-3 hover:text-highlight">Portf√≥lio</a>
                <a href="{% url 'Todos' %}" class="px-3 hover:text-highlight">Lista de Tarefas</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto max-w-4xl px-6 py-12">
        {% block content %}
        {% include 'home.html' %}
        {% endblock %}
    </div>

</body>
</html>
