{% extends "base.html" %}

{% block title %}Lista de Tarefas{% endblock %}

{% block content %}
  <h1>Lista de Tarefas a ser concluidos.</h1>
  <ul>
    {% for todo in todos %}
      <li>
        <input type="checkbox" {% if todo.completed %}checked{% endif %}>
        {{ todo.title }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
