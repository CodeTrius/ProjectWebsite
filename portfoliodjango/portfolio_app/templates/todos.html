{% extends 'base.html' %}{% block content %}
  <h1>Todo List</h1>
  <ul>
    {% for todo in todos %}
      <li>
        {{todo.title}}: {% if todo.completed %}Completed{% else %}Pending{% endif %}
        <input type="checkbox" {% if todo.completed %}checked{% endif %}>
        {{ todo.title }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
